<div class="table-container">
  <div class="w-100" *ngIf="data.length > 0">
    <h2 class="text-center"><strong>Product Lists</strong></h2>
    <table class="mt-3 pt-3">
      <tr>
        <th>S.N.</th>
        <th>Title</th>
        <th>Price</th>
        <th>Mobile number</th>
        <th>Description</th>
        <th>URL</th>
      </tr>
      <tr *ngFor="let item of data; let i = index">
        <td>{{i + 1}}</td>
        <td>{{item.title}}</td>
        <td>{{item.price}}</td>
        <td>{{item.mobile_number}}</td>
        <td>{{item.description}}</td>
        <td>{{item.url}}</td>
      </tr>
    </table>
  </div>
  <div class="w-100" *ngIf="data.length == 0">
    <h2 class="text-center text-danger"><strong>No products fetch till now!!!</strong></h2>
  </div>
</div>
